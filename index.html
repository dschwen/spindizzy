<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script id="block-vs" type="x-shader/x-vertex">
  attribute vec3 pos;
  attribute vec3 norm;
  attribute vec2 tex;

  uniform mat4 u_mvp;
  uniform vec2 u_rot;
  uniform vec3 u_shift;
  uniform vec3 u_lightdir;
  uniform vec3 u_palette[16];
  
  varying vec2 vtex;
  varying float light;
  
  void main() {
    gl_Position = u_mvp * vec4(vec3(pos.x*u_rot.x-pos.z*u_rot.y,pos.y,pos.z*u_rot.x+pos.x*u_rot.y)+u_shift,1.0);
    light = dot( vec4(norm.x*u_rot.x-norm.z*u_rot.y,norm.y,norm.z*u_rot.x+norm.x*u_rot.y,0.0), vec4(u_lightdir,0.0) ) * 0.25 + 0.75;
    vtex = tex;
  }
</script>
<script id="block-fs" type="x-shader/x-fragment">
  precision mediump float;

  varying vec2 vtex;
  varying float light;
  uniform sampler2D u_sampler;

  void main() {
    gl_FragColor = texture2D(u_sampler, vtex)*light;
  }
</script>
<script src="spindizzy.js" type="text/javascript"></script>
</head>
<body style="padding:0;margin:0; overflow:hidden" onselectstart="return false" onload="Spindizzy()">
  <canvas id="gamecanvas" style="width: 100%; height: 100%">No canvas support</canvas>
</body>
</html>
